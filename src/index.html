<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <header class="app-header">
    <h1 class="app-header__heading">SABIO</h1>
  </header>
</body>
<main class="app-main">
  <section class="quiz-card">
    <div role="button" class="quiz-card__bookmark" aria-label="Add bookmark"></div>
    <h2 class="quiz-card__heading">Question:</h2>
    <p class="quiz-card__text"> How alt is Derian?</p>
    <button class="quiz-card__button">Show answer</button>
    <p class="quiz-card__text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam, reiciendis?</p>
    <ul class="quiz-card__tag-list">
      <li>Students</li>
      <li>Bootcamp</li>
      <li>Neuefische</li>
    </ul>
  </section>
  <section class="quiz-card">
    <div role="button" class="quiz-card__bookmark quiz-card__bookmark--selected" aria-label="Add bookmark"></div>
    <h2 class="quiz-card__heading">Question:</h2>
    <p class="quiz-card__text"> How alt is Derian?</p>
    <button class="quiz-card__button">Show answer</button>
    <p class="quiz-card__text">lorem10</p>
    <ul class="quiz-card__tag-list">
      <li>Students</li>
      <li>Bootcamp</li>
      <li>Neuefische</li>
    </ul>
  </section>

</main>

</html>
