<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:ital,wght@1,300&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <header class="app-header">
        <h1 class="app-header__heading">Create</h1>
    </header>
    <main class="app-main">
        <form class="quiz-form" action="">
            <p>Add a new Question in just 3 steps!</p>
            <label for="add-question">1. Write your question:</label>
            <textarea name="" id="add-question" cols="30" rows="5"></textarea>
            <label for="add-answer">2. The answer:</label>
            <textarea name="" id="add-answer" cols="30" rows="5"></textarea>
            <label for="add-tags">3. Add tags:</label>
            <textarea name="" id="add-tags" cols="30" rows="5" placeholder="divided by comma"></textarea>
            <button class="quiz-form__button">Submit</button>
        </form>
    </main>
    <footer class="menu">
        <nav class="menu__nav">
            <a class="menu__nav__link" href="./index.html" aria-label="Home">
                <img src="../../assets/house.png" alt="" />
            </a>
            <a class="menu__nav__link" href="./bookmarks.html" aria-label="Bookmarks">
                <img src="../../assets/bookmark.png" alt="" />
            </a>
            <a class="menu__nav__link" href="./create.html" aria-label="Add a new Bookmark">
                <img src="../../assets/edit.png" alt="" />
            </a>
            <a class="menu__nav__link" href="./profile.html" aria-label="Profil">
                <img src="../../assets/user.png" alt="" />
            </a>
        </nav>
    </footer>
</body>

</html>
